                  <p class ="font modalInfo">En hammare består av huvud och skaft. Skaftet kan vara av trä, metall eller glasfiber. Det fästs i det elliptiskt koniska ögat i huvudet och kilas fast med metall- eller träkil i ett sågat spår i skaftet (om detta är av trä). Det hela kan förstärkas med epoxylim som fyller ut luckor i ögat mellan skaft och huvud. Ytterligare förstärkning kan förekomma med järnhakar genom ögat. Hakarna spikas fast mot skaftet.</p>
