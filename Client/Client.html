    <script id="view-contact" type="text/html">
        <p class="text-center", style = "margin-left: 0%;">Behöver du hämta ett nytt bord, hjälpa din kompis att flytta eller helt enkelt dra iväg och lyssna på "Hit the road jack". Vi hjälper dig med din bil idag!</p>
        <div class ="oppetider-box">
            <h1>Kontakt</h1>
            <p style = "margin: auto; width:90%"> Här nedan kommer företagets Gabbe & Lombas Biluthyrnings kontaktuppgifter. Vill ni skicka ett meddelande via hemsidan,
            vänligen scrolla vidare!</p>
            <p><strong>Adress:</strong> Bildagat 1, 12345 Bilstaden</p>
            <p><strong>Telefon:</strong> 07000001111</p>
            <p><strong>Mail</strong> bilstadensbilhandlare @ glbiluthyrning.se</p>
            <p style = "font-weight: bold">Kontatkformulär:</p>  
            <form> 
            <div class="form-group">
              <label for="formEmail">Email address</label>
              <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="formName">Full name</label>
                <input type="name" class="form-control" id="formName" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="formMessage">Message</label>
                <textarea class="form-control" id="formMessage" placeholder="Please write your message here" rows="3"></textarea>
            </div>
            <button id = "messageButton" type="button" class="btn btn-outline-success btn-block" style ="margin-bottom: 10px;">Send Message</button>
            </form>
        </div>
    </script>
